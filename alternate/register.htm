<!-- this is the 'register' form -->
<form id="form2" class="forms" action="register_do.php" 
      method="post" accept-charset="UTF-8">
    <fieldset id="fieldset2" class="fieldsets">
        <legend id="legend2">Register</legend>
        <label for="input5">Email:</label>
        <input id="input5" type="text" name="email" maxlength="64" required/>
        <br />
        <label for="input6">Password:</label>
        <input id="input6" type="password" name="pwd1" required/>
        <br />
        <label for="input7">Repeat Password:</label>
        <input id="input7" type="password" name="pwd2" required/>
        <br />
        <input id="input8" class="submit" type="submit" value="register" />
        <input id="input9" class="register" type="button" value="cancel" />
    </fieldset>
</form>
