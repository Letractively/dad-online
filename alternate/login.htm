<!-- this is the 'login' form -->
<form id="form1" class="forms" method="post" action="users/login_do.php" 
              accept-charset="UTF-8">
            <fieldset id="fieldset1" class="fieldsets">
                <legend id="legend1">Login</legend>
                <label id="label1" class="labels" for="input1">Email:</label>
                <input id="input1" class="email" name="email" type="text"   
                       maxlength="64" required />
                <br />
                <label id="label2" class="labels" for="input2">Password:</label>
                <input id="input2" class="password" name="password" 
                       type="password" required />
                <br />
                <input id="input3" class="submit" name="submit" type="submit" 
                       value="login" />
                <input id="input4" class="register" name="register" 
                       type="button" value="register" />
            </fieldset>
        </form>
